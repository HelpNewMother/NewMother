<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Enlace a tu hoja de estilos CSS existente -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form action="procesar_registro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <br>

            <label for="fecha_embarazo">Fecha de Embarazo:</label>
            <input type="date" id="fecha_embarazo" name="fecha_embarazo" required>
            <br>

            <label for="fecha_postparto">Fecha de Postparto:</label>
            <input type="date" id="fecha_postparto" name="fecha_postparto" required>
            <br>

            <input type="submit" value="Registrarse">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Mi Aplicación Postparto</p>
    </footer>
</body>
</html>
