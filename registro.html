        <h2>Registro de Cuenta</h2>
        <form action="procesar_registro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <br>

        </form>

        <h2>Perfil de Usuario</h2>
