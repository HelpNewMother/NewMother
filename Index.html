<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Móvil</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Encabezado */
        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Barra de navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #0078d4;
        }

        /* Contenido principal */
        main {
            padding: 1rem;
        }

        /* Pie de página */
        footer {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi App Móvil</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Acerca de Nosotros</h2>
            <p>Somos una página de ejemplo que muestra contenido estático.</p>
        </section>
        <section>
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mi App Móvil</p>
    </footer>
</body>
</html>
